<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Album
  </title>
  <style>
    body { font-family: sans-serif; }
    #gallery { display: flex; flex-wrap: wrap; }
    img { max-width: 150px; margin: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body> 
  <div id="gallery"></div>

  <script>
    const total = 10; 
    let current = 1;
    const gallery = document.getElementById('gallery');

    const timer = setInterval(() => {
      // if (current > total) {
      //   clearInterval(timer); // 显示完就停止
      //   return;
      // }
      const img = document.createElement('img');
      img.src = current + '.jpg';
      img.alt = '图片 ' + current;
      gallery.appendChild(img);
      current++;
    }, 100); 
  </script>
</body>
</html>
